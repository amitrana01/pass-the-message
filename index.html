<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <h2 class="title">A Message You Would Like To Pass</h2>
              <div class="field">
                <input
                  id="message"
                  class="input"
                  type="text"
                  placeholder="Enter your message"
                />
              </div>
              <a href="#" id="btn" class="button my-4 is-info">Submit</a>
              <p class="subtitle">Last Message Delivered</p>
              <p class="title is-blue" id="last-message"></p>
            </div>
          </div>
        </div>
        <div class="column"></div>
      </div>
    </div>
  </body>
</html>
